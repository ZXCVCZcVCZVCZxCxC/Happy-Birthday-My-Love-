<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday My Love ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffe6f0;
      font-family: 'Segoe Script', cursive;
      overflow: hidden;
    }

    .heart {
      width: 100px;
      height: 90px;
      position: absolute;
      animation: float 6s infinite ease-in-out;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 100px;
      height: 150px;
      background: pink;
      position: absolute;
      border-radius: 50%;
    }

    .heart::before {
      left: 50px;
      top: 0;
    }

    .heart::after {
      left: 0;
      top: 0;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #e91e63;
    }

    .message h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }

    .message p {
      font-size: 1.5em;
      margin: 0 10px;
    }

    .love {
      color: #d500f9;
      font-size: 1.2em;
    }

    .signature {
      margin-top: 20px;
      font-size: 1em;
      color: #777;
    }
  </style>
</head>
<body>

  <!-- üéµ YouTube Background Music -->
  <iframe width="0" height="0"
    src="https://youtu.be/wjcEh_w_qdI?si=si-vZoVOzrPnt6Xi"
    frameborder="0"
    allow="autoplay">
  </iframe>

  <!-- üíó Floating Hearts -->
  <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
  <div class="heart" style="left: 30%; animation-delay: 2s;"></div>
  <div class="heart" style="left: 50%; animation-delay: 4s;"></div>
  <div class="heart" style="left: 70%; animation-delay: 1s;"></div>
  <div class="heart" style="left: 90%; animation-delay: 3s;"></div>

  <!-- üíå Birthday Message -->
  <div class="message">
    <h1>Happy Birthday, My Love üíñ</h1>
    <p>Dear <strong>[Poke]</strong>,</p>
    <p>
      On this special day, I just want you to know<br>
      how much you mean to me. You light up my world<br>
      like nobody else. I hope your birthday is filled<br>
      with love, laughter, and everything beautiful.
    </p>
    <p class="love">I love you forever ‚ù§Ô∏è</p>
    <div class="signature">‚Äî Yours, [Poke]</div>
  </div>

</body>
</html>
